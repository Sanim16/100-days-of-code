<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <fieldset class="first">
        <label id="name-label"
          >Name<input
            id="name"
            type="text"
            placeholder="Enter your name"
            name="name"
            required
        /></label>
        <label id="email-label"
          >Email<input
            type="email"
            placeholder="Enter your Email"
            name="email"
            id="email"
            required
          />
        </label>
        <label id="number-label"
          >Age (optional)
          <input
            type="number"
            min="12"
            max="120"
            name="age"
            id="number"
            placeholder="Age"
          />
        </label>
        <label
          >Which option best describes your current role?
          <select id="dropdown" name="role">
            <option value="" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="prefernot">Prefer Not To Say</option>
            <option>Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input
            checked
            type="radio"
            value="definitely"
            name="recommend"
          />Definitely
        </label>
        <label>
          <input type="radio" value="maybe" name="recommend" />Maybe
        </label>
        <label>
          <input type="radio" value="not" name="recommend" />Not Sure
        </label>
        <label>
          What is your favorite feature of freeCodeCamp?
          <select name="feature">
            <option value="" disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>
          What would you like to see improved? (check all that apply)
          <label
            ><input type="checkbox" value="front" />Front-end Projects</label
          >
          <label><input type="checkbox" value="back" />Back-end Projects</label>
          <label
            ><input type="checkbox" value="data" />Data Visualization</label
          >
          <label><input type="checkbox" value="challenges" />Challenges</label>
          <label
            ><input type="checkbox" value="open" />Open Source Community</label
          >
          <label
            ><input type="checkbox" value="gitter" />Gitter help rooms</label
          >
          <label><input type="checkbox" value="videos" />Videos</label>
          <label><input type="checkbox" value="city" />City Meetups</label>
          <label><input type="checkbox" value="wiki" />Wiki</label>
          <label><input type="checkbox" value="forum" />Forum</label>
          <label><input type="checkbox" value="add" />Additional Courses</label>
        </label>
      </fieldset>
      <fieldset>
        <label>
          Any comments or suggestions?
          <textarea
            name="comment"
            placeholder="Enter your comment here..."
            rows="5"
          ></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
